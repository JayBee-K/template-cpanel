<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Template Cpanel</title>
    <meta name="description" content="Template Cpanel">
    <meta name="author" content="">

    <meta property="og:title" content="Template Cpanel">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:description" content="Template Cpanel">
    <meta property="og:image" content="">

    <link rel="icon" href="/assets/images/favicon.png">
    <link rel="apple-touch-icon" href="/assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        :root {
            --template-color: #3c444d;
            --template-hover: #2c3138;

            --primary-color: #20a53a;
            --primary-hover: #045414;
            --primary-rgb: 32, 165, 58;
        }
    </style>
</head>
<body>
<div class="template-cpanel" id="template-cpanel">
    <div class="cpanel-overlay" id="cpanel-overlay"></div>
    <div class="cpanel-sidebar">
        <div class="sidebar-header">
            <a href="/">
                <img src="./assets/images/logo.svg" height="16" width="90" class="img-fluid" alt="">
            </a>
        </div>
        <div class="sidebar-body">
            <ul class="sidebar-body_menu" id="sidebar-menu">
                <li>
                    <a href="./index.html">
                        <span class="icon"><i class="fal fa-home-alt"></i></span>
                        <span class="text">Trang chủ</span>
                    </a>
                </li>
                <li class="active">
                    <a href="./forms.html">
                        <span class="icon"><i class="fal fa-list-alt"></i></span>
                        <span class="text">Forms</span>
                    </a>
                </li>
                <li>
                    <a href="./filter.html">
                        <span class="icon"><i class="fal fa-filter"></i></span>
                        <span class="text">Filter</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="cpanel-main">
        <div class="cpanel-header">
            <div class="cpanel-header_hamburger" id="call-sidebar">
                <span></span>
            </div>
            <a class="cpanel-header_logo" href="/">
                <img src="./assets/images/logo.svg" height="16" width="90" class="img-fluid" alt="">
            </a>
            <div class="cpanel-header_navigation">
                <ul class="list-unstyled mb-0">
                    <li>
                        <a href="">Trang chủ</a>
                    </li>
                    <li>
                        <a href="">Dashboard</a>
                    </li>
                    <li>
                        <a href="">Liên kết nhanh</a>
                    </li>
                </ul>
            </div>
            <div class="cpanel-header_search">
                <div class="form-m1">
                    <form action="">
                        <div class="position-relative form-icon form-icon_right">
                            <input type="text" class="form-control" placeholder="Từ khoá tìm kiếm...">
                            <button type="submit" class="form-button">
                                <i class="fal fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="cpanel-header_user">
                <button type="button" class="header-user_button">
                    <img src="https://coreui.io/demos/bootstrap/4.2/default/assets/img/avatars/8.jpg" alt="">
                    Admin
                </button>
                <div class="header-user_dropdown">
                    <div class="dropdown-item">
                        <a href="">
                            <i class="fal fa-user-alt"></i>
                            Thông tin tài khoản
                        </a>
                    </div>
                    <div class="dropdown-item">
                        <a href="">
                            <i class="fal fa-lock-alt"></i>
                            Đổi mật khẩu
                        </a>
                    </div>
                    <div class="dropdown-item">
                        <a href="">
                            <i class="fal fa-sign-out"></i>
                            Đăng xuất
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="cpanel-body">
            <div class="row">
                <div class="col-12">
                    <div class="cpanel-heading">
                        <div class="cpanel-heading_wrap">
                            <div class="heading-title">
                                Dashboard
                            </div>
                            <div class="heading-button">
                                <a href="" class="btn btn-light btn-link font-weight-bold">Add new</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-lg-6">
                    <div class="cpanel-wrap">
                        <div class="form-m1">
                            <form action="">
                                <div class="row row5">
                                    <div class="col-lg-4">
                                        <div class="row no-gutters align-items-center">
                                            <label for=""
                                                   class="col-form-label font-weight-bold px-0 py-0 pb-lg-1 col-lg-12 col-5">
                                                Tên đăng nhập:
                                            </label>
                                            <div class="px-0 col-lg-12 col-7">
                                                <input type="text" class="form-control"
                                                       placeholder="Tên đăng nhập">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="row no-gutters align-items-center">
                                            <label for=""
                                                   class="col-form-label font-weight-bold px-0 py-0 pb-lg-1 col-lg-12 col-5">
                                                Họ & tên:
                                            </label>
                                            <div class="px-0 col-lg-12 col-7">
                                                <input type="text" class="form-control"
                                                       placeholder="Họ & tên">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="row no-gutters align-items-center">
                                            <label for=""
                                                   class="col-form-label font-weight-bold px-0 py-0 pb-lg-1 col-lg-12 col-5">
                                                Email:
                                            </label>
                                            <div class="px-0 col-lg-12 col-7">
                                                <input type="text" class="form-control"
                                                       placeholder="Email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="row no-gutters align-items-center">
                                            <label for=""
                                                   class="col-form-label font-weight-bold px-0 py-0 pb-lg-1 col-lg-12 col-5">
                                                Số điện thoại:
                                            </label>
                                            <div class="px-0 col-lg-12 col-7">
                                                <input type="text" class="form-control"
                                                       placeholder="Số điện thoại">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="row no-gutters align-items-center">
                                            <label for=""
                                                   class="col-form-label font-weight-bold px-0 py-0 pb-lg-1 col-lg-12 col-5">
                                                Giới tính:
                                            </label>
                                            <div class="px-0 col-lg-12 col-7">
                                                <select name="" class="form-control" id="">
                                                    <option value="">--- Chọn giới tính ---</option>
                                                    <option value="">Nam</option>
                                                    <option value="">Nữ</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="row no-gutters align-items-center">
                                            <label for=""
                                                   class="col-form-label font-weight-bold px-0 py-0 pb-lg-1 col-lg-12 col-5">
                                                Nhóm:
                                            </label>
                                            <div class="px-0 col-lg-12 col-7">
                                                <select name="" class="form-control" id="">
                                                    <option value="">Guest</option>
                                                    <option value="">Đại lí</option>
                                                    <option value="">Thành viên</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="row no-gutters align-items-center">
                                            <label for=""
                                                   class="col-form-label font-weight-bold px-0 py-0 pb-lg-1 col-lg-12 col-5">
                                                Mật khẩu:
                                            </label>
                                            <div class="px-0 col-lg-12 col-7">
                                                <input type="password" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="row no-gutters align-items-center">
                                            <label for=""
                                                   class="col-form-label font-weight-bold px-0 py-0 pb-lg-1 col-lg-12 col-5">
                                                Nhập lại mật khẩu:
                                            </label>
                                            <div class="px-0 col-lg-12 col-7">
                                                <input type="password" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="row no-gutters align-items-center">
                                            <label for=""
                                                   class="col-form-label font-weight-bold px-0 py-0 pb-lg-1 col-lg-12 col-5">
                                                Vai trò:
                                            </label>
                                            <div class="px-0 col-lg-12 col-7">
                                                <select name="" class="form-control" id="">
                                                    <option value="">Backend</option>
                                                    <option value="">Super Admin</option>
                                                    <option value="">User</option>
                                                    <option value="">Seller</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="custom-control custom-switch switch-module switch-module_text">
                                            <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                            <label class="custom-control-label" for="customSwitch1">
                                                <span class="ml-1">Toggle this switch
                                                    element
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 text-center mt-4">
                                    <button type="submit"
                                            class="btn btn-primary btn-default font-weight-bold">
                                        Thêm tài khoản
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cpanel-footer">
            <div class="cpanel-wrap">
                <div class="text-center">
                    Template Cpanel v1 - Design by Nencer <span class="px-2">-</span>
                    <a href="./">Tài liệu</a>
                    <span class="px-2">-</span>
                    <a href="tel:0333851915">Liên hệ</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type=" text/javascript" src="./assets/plugins/jquery.min.js"></script>
<script type="text/javascript"
        src="./assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="./assets/plugins/select2/js/select2.min.js"></script>
<script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
